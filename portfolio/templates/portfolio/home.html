{%  extends 'portfolio/base.html'  %}

{%  block content  %}
{%  load static  %}
<br>
<section class="py-5 text-center container">
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
  </svg>
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Hello</h1>
      <p class="lead text-muted">Some text.</p>
    </div>
  </div>
</section>

<body>
<div class="album py-5 bg-light">
  <h2 class="text-center">Portfolio</h2>
  <br>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{%  for project in projects  %}

      <div class="col-sm-4">
        <div class="card text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
            <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
          </svg>
          <div class="card-body">
            <h5 class="card-title">{{  project.title  }}</h5>
            <p class="card-text">{{  project.description  }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{%  url 'portfolio:detail' project.id  %}" role="button">View</a>
                {%  if project.url  %}
                <a class="btn btn-sm btn-outline-secondary" href="{{  project.url  }}" role="button">Link</a>
                {%  endif %}
              </div>
            </div>
          </div>
        </div>
      </div>

  {%  endfor  %}
    </div>
  </div>
</div>
</body>

{%  endblock  %}
