<h1>Projects:</h1>
{%  for project in projects  %}
<div>
  <h2>{{  project.title  }}</h2>
  <p><img src="{{  project.image.url  }}"width="100" height="100" /></p>
  <p>{{  project.description  }}</p>
  {%  if project.url  %}
  <a href="{{  project.url  }}">Link</a>
  {%  endif %}
  <br>
</div>
{%  endfor  %}
