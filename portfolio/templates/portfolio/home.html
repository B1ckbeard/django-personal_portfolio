{%  extends 'portfolio/base.html'  %}

{%  block content  %}
{%  load static  %}
<br>
<br>
<section class="py-4 text-center container">
<div class="row py-lg-5">
  <div class="col-lg-6 col-md-8 mx-auto">
    <h1 class="fw-light">Hello</h1>
    <p class="lead text-muted">Some text.</p>
    <p>
      <a href="#" class="btn btn-primary my-2">Learn more</a>
    </p>
  </div>
</div>
</section>

<body>
<div class="album py-5 bg-light">
  <h1 class="text-center">Portfolio</h1>
  <br>
  <div class="container">
    <div class="row row-cols-3 row-cols-sm-3 row-cols-auto g-5">

{%  for project in projects  %}

      <div class="col">
        <div class="card shadow-sm" style="width: 15rem;">
          <img src="{{  project.image.url  }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{  project.title  }}</h5>
            <p class="card-text">{{  project.description  }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{%  url 'portfolio:detail' project.id  %}" role="button">View</a>
                {%  if project.url  %}
                <a class="btn btn-sm btn-outline-secondary" href="{{  project.url  }}" role="button">Link</a>
                {%  endif %}
              </div>
              <small class="text-muted">Date</small>
            </div>
          </div>
        </div>
      </div>

  {%  endfor  %}
    </div>
  </div>
</div>
</body>

{%  endblock  %}
