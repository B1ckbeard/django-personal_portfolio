{%  load static  %}
<img src="{%  static 'portfolio/coding.jpg'  %}"width="500" height="300" >
<br>
<a href="{%  static 'portfolio/resume.pdf  '%}">Resume</a>

<a href="blog/">Blog</a>

<h1>Projects:</h1>
{%  for project in projects  %}
<div>
  <h2>{{  project.title  }}</h2>
  <p><img src="{{  project.image.url  }}"width="100" height="100"></p>
  <p>{{  project.description  }}</p>
  {%  if project.url  %}
  <a href="{{  project.url  }}">Link</a>
  {%  endif %}
  <a href="portfolio/{{  project.id  }}">Show more</a>
  <br>
  <br>
</div>
{%  endfor  %}
