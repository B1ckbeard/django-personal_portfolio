{%  extends 'portfolio/base.html'  %}
{%  block content  %}

<div class="row">
  <div class="col py-3 d-grid gap-2">
    {%  for image in images  %}
      <img src="{{  image.image.url  }}" class="img-thumbnail rounded mx-auto d-block" width=50% alt="">
    {%  endfor  %}
  </div>
  <div class="col pt-1">
    <div class="card-body">
      <h3 class="card-title">{{  project.title  }}</h3>
      <p class="card-text">{{  project.description  }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group btn-group-lg">
          {%  if project.git_url  %}
          <a class="btn btn-sm btn-outline-dark" href="{{  project.git_url  }}" role="button">
            GitHub
          </a>
          {%  endif %}
          {%  if project.site_url  %}
          <a class="btn btn-sm btn-outline-dark" href="{{  project.site_url  }}" role="button">
            Site
          </a>
          {%  endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{%  endblock  %}
