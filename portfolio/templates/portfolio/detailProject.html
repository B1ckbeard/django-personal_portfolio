{%  extends 'portfolio/base.html'  %}
{%  block content  %}

<section class="detail bg-dark">
  <div class="row justify-content-center">
    <div class="col-lg-4 pt-1 ps-3 ">
      <div class="card-body">
        <h3 class="card-title text-center text-white">{{  project.title  }}</h3>
        <p class="card-text text-white">{{  project.description  }}</p>
      </div>
        <div class="row">
          <div class="col text-center">
            <div class="btn-group btn-group-lg w-50">
              {%  if project.git_url  %}
              <a href="{{  project.git_url  }}" class="btn" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#1ceba6" class="bi bi-github" viewBox="0 0 16 16">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
              </a>       
              {%  endif %}
              {%  if project.site_url  %}
              <a href="{{  project.site_url  }}" class="btn" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#1ceba6" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                  <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
              </a>      
              {%  endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 py-3 gap-2">
        {%  for image in images  %}
          <img src="{{  image.image.url  }}" class="img-thumbnail rounded mx-auto d-block" width=75% alt="">
        {%  endfor  %}
      </div>
  </div>
</section>

{%  endblock  %}
