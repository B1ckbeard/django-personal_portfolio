{%  extends 'portfolio/base.html'  %}
{%  block content  %}
<br>
<h1 class="text-center">Portfolio</h1>

<hr class="featurette-divider">

{%  for project in projects  %}
<div class="card mb-3 align-items-center" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="225" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
        <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
        <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
      </svg>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{  project.title  }}</h5>
        <p class="card-text">{{  project.description  }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            {%  if project.url  %}
            <a class="btn btn-sm btn-outline-secondary" href="{{  project.url  }}" role="button">Link</a>
            {%  endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%  endfor  %}

{%  endblock  %}
